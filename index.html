<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="index/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <!--https://picsum.photos/200/300-->

    <main class="main-container">
        <!--메인태그는 무조건 1개만 있어야함-->
        <div class="timer-wrapper">
            <div class="timer"></div>
            <!-- <div class="timer-content">
                Good morning,Positive!
            </div> -->
        </div>
        <div class="EvMo">

        </div>
        <div class="memo-input-wrapper">
            <input class="memo-input" placeholder="오늘 할일을 입력하세요" />
        </div>

        <div class="memo-wrapper">
            <div class="memotitle">TODAY</div>

        </div>
        <div class="memo">

        </div>




        <!-- Button trigger modal -->
        <button type="button" class="modal-button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg transparent border-0">
                    <div class="modal-header">
                        <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
